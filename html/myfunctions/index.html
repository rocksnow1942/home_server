    <style>
        button {
            background-color: #4CAF50;

        }
        .response-list-item{
            margin: 0.1em;
            list-style: none;
            color: #70ff75;
            background-color: #111;
            padding: 0.3em 0.6em;
            font-family: 'Courier New', Courier, monospace;
            font-size: small;
            border-radius: 0.3em;

        .response-list-item.error {
