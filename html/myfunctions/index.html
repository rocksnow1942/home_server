<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My functions</title>
</head>
<body>
    <style>
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            min-width: 8em;
            margin: 8px 8px;
            border: none;
            border-radius: 0.3em;
            font-size: large;
        }
        
        button:hover {
            background-color: #45a049;
            cursor: pointer;
        }
        button:active {
            background-color: #62b166;
            transform: translateY(1px);
        }
        #clear {
            min-width: 0.1em;
            width: 2em;
            height: 2em;
            padding: 0px 0px;
            background-color: #f44336;
            border-radius: 50%;
            border: 5px solid #f44336;
        }
        #cross {
            font-size: 55px;
            line-height: 0px;            
            position: relative;
            color: #fff;
            top:13px;      
            left:-3px;
        }
        #clear:hover {
            background-color: #e22b1e;            
        }
        .button-list {
            display: flex-wrap;
            align-items: center;
            justify-content: center;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
        }
        #response-display {
            margin:auto;
            padding: 1em;
            max-width: 800px;
        }
        .response-list-item{
            margin: 0.1em;
            list-style: none;
            color: #70ff75;
            background-color: #111;
            padding: 0.3em 0.6em;
            font-family: 'Courier New', Courier, monospace;
            font-size: small;
            border-radius: 0.3em;            
        }
        .response-list-item.error {
            color: #ff7070;
        }
    </style>
    <div style="display: flex; align-items:center; justify-content: center;">
    <h1 align='center'>FUNCTIONs</h1>    <button id='clear'><span id='cross'>&times;</span></button>
    </div>
    <div class="button-list">
        <button id='make-call'>Call API</button>
        <button id='cause-error'>PH</button>
        <button >PH</button>
        <button >PH</button>
        <button >PH</button>
        <button >PH</button>        
    </div>
    
    <div id='response-display'>        
        <li class='response-list-item'>Response Display</li>        
    </div>
    

    <script src='./apicall.js'>
    </script>
</body>
</html>
